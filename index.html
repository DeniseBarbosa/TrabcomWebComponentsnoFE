<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <link rel="stylesheet" href="styles/card.css">
    <!-- O defer é um atributo de script HTML que indica que o script deve ser carregado em segundo plano enquanto a página é carregada. 
    Ele é executado apenas depois que todo o HTML foi carregado, garantindo uma melhor experiência do usuário. -->
    <script src="src/components/card_news.js" defer></script>
    
</head>

<body>
    
    <card-news 
        autor="Denise"
        titulo ="Web Component"
        foto = "assets/webcomponents.jpg"
        link-url = "https://developer.mozilla.org/pt-BR/docs/Web/Web_Components"
        conteudo ="Web Components são uma tecnologia que permite criar elementos personalizados para o desenvolvimento de aplicações da web. Eles oferecem várias vantagens, incluindo reutilização de código, encapsulamento, portabilidade, manutenção simplificada e maior modularidade. Com Web Components, é possível criar componentes independentes e reutilizáveis, que podem ser usados em várias partes do site ou em diferentes projetos, economizando tempo e esforço e melhorando a organização e a manutenção do código. "
        
        botao="Resumo do Código" 
        

    >
    
    
</body>

</html>
