<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de noticias galatico</title>
    <link rel="stylesheet" href="styles/card.css">
    <!-- O defer é um atributo de script HTML que indica que o script deve ser carregado em segundo plano enquanto a página é carregada. 
    Ele é executado apenas depois que todo o HTML foi carregado, garantindo uma melhor experiência do usuário. -->
    <script src="src/components/card_news.js" defer></script>
    <script src="src/components/titulo_dinamico.js" defer></script>
</head>

<body>
    
    <card-news 
        autor="Denise"
        titulo ="Dart Vader Contrata"
        foto = "assets/darthvader.jpg"
        link-url = "www.google.com"
        conteudo ="Dart Vader procura desenvolvedores que sabem trabalhar com componentes "

    >
    
    
</body>

</html>
